<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<!--/*@thymesVar id="User" type="com.application.Controller.UserAuthentication"*/-->
<form th:action="@{/auth/login}" th:object="${User}" method="get">
    <input type="text" placeholder="email">
    <input type="password" placeholder="password">
    <button type="submit">Login</button>
</form>
</body>
</html>
