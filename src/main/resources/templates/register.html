<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<form th:action="@{/auth0/register}" th:object="${user}" method="post">
    <input type="text" placeholder="email" th:field="*{email}">
    <input type="text" placeholder="name" th:field="*{username}">
    <input type="password" placeholder="password" th:field="*{password}">
    <button type="submit">Login</button>
</form>
</body>
</html>
